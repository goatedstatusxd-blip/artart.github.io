<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Galerija</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container py-5">
  <h2 class="section-title">Galerija</h2>

  <div class="gallery-grid">
    <img src="assets/images/gallery1.jpg" alt="">
    <img src="assets/images/gallery2.jpg" alt="">
    <img src="assets/images/project1.jpg" alt="">
    <img src="assets/images/project2.jpg" alt="">
  </div>

  <div class="text-center mt-5">
    <a href="index.html" class="btn btn-outline-dark rounded-pill px-4">
      Back to Home
    </a>
  </div>
</div>

<script>
  // Fade-in for gallery images
  function revealGallery() {
    const items = document.querySelectorAll('.gallery-grid img');
    items.forEach(item => {
      const rect = item.getBoundingClientRect();
      if (rect.top < window.innerHeight - 50) {
        item.classList.add('visible');
      }
    });
  }

  window.addEventListener('scroll', revealGallery);
  window.addEventListener('load', revealGallery);
</script>

</body>
</html>
