<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio - Aura Vilkisiute</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- TOP BAR -->
<header class="top-bar">
  <a href="#">
    <img src="assets/images/banner.png" alt="Aura Vilkisiute" class="logo-banner">
  </a>

  <nav class="filters">
    <button class="filter-btn" data-filter="all">All</button>
    <button class="filter-btn" data-filter="photography">Photography</button>
    <button class="filter-btn" data-filter="film">Film</button>
    <button class="filter-btn" data-filter="other">Other</button>
  </nav>

  <button id="about-btn" class="filter-btn">About Me</button>
</header>

<main>
  <!-- PROJECTS GRID -->
  <div id="projectsGrid" class="projects-grid"></div>

  <!-- ABOUT ME SECTION -->
  <div id="aboutSection" class="about-container hidden">
    <section class="about-content">
      <div class="about-text">
        <h1>About Me</h1>
        <p>
          I am an interdisciplinary artist working across photography, film, and visual experimentation. 
        </p>
        
      </div>
      <div class="about-meta">
        <p><strong>Fields</strong></p>
        <p>Photography</p>
        <p>Film</p>
        <p>Visual Art</p>
      </div>
    </section>
  </div>
</main>

<!-- MODAL -->
<div id="projectModal" class="modal hidden">
  <div class="modal-window">
    <button class="modal-close">âœ–</button>
    <div class="modal-content">
      <div class="modal-left">
        <div id="modal-main-media"></div>
      </div>
      <div class="modal-right">
        <h2 id="modal-title"></h2>
        <p id="modal-description"></p>
        <div id="modal-gallery" class="modal-gallery"></div>
      </div>
    </div>
  </div>
</div>

<!-- PROJECTS DATA -->
<script src="js/projects.js"></script>
<!-- MAIN JS -->
<script src="js/main.js"></script>

</body>
</html>
