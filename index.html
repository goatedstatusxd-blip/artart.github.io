<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aura Vilkisiute Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container-fluid">
  <div class="row">

    <!-- Vertical Navigation -->
    <nav class="col-md-2 d-none d-md-block nav-vertical">
      <ul>
        <li><a href="#hero">Home</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#about">About</a></li>
      </ul>
    </nav>

    <!-- Main content -->
    <main class="col-md-10 content-area">

      <!-- Hero Banner -->
      <section id="hero" class="hero mb-4">
        <img src="assets/images/banner.png" alt="Portfolio Banner">
      </section>

      <!-- Projects Grid -->
      <section id="projects" class="project-grid" style="display:grid; gap:10px;"></section>

    </main>
  </div>
</div>

<script src="js/projects.js"></script>
<script>
const grid = document.querySelector(".project-grid");

// Create project cards with hover overlay and clickable images
function createCard(project) {
  const projectURL = `project.html?project=${encodeURIComponent(project.title)}`;
  return `
    <div class="project-item">
      <div class="project-inner">
        <a href="${projectURL}">
          <img src="${project.thumbnail}" alt="${project.title}">
          <div class="project-overlay"><span>${project.title}</span></div>
        </a>
      </div>
    </div>
  `;
}

projects.forEach(p => grid.innerHTML += createCard(p));
</script>
</body>
</html>
