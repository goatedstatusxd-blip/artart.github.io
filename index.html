<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aura Vilkisiute</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- TOP BAR -->
<header class="top-bar">
  <img src="assets/images/banner.png" alt="Aura Vilkisiute" class="logo-banner">

  <nav class="filters">
    <button data-filter="all" class="active">All</button>
    <button data-filter="photography">Photography</button>
    <button data-filter="film">Film</button>
    <button data-filter="other">Other</button>
    <button data-filter="about">About</button>
  </nav>
</header>

<!-- PROJECT GRID -->
<main class="projects-grid" id="projectsGrid"></main>

<!-- ABOUT SECTION -->
<section class="about-container hidden" id="aboutSection">
  <div class="about-content">
    <div class="about-text">
      <h1>About Me</h1>
      <p>
        I work across photography and film, exploring time, routine,
        and observation.
      </p>
    </div>

    <div class="about-meta">
      <p><strong>Fields</strong></p>
      <p>Photography</p>
      <p>Film</p>
      <p>Visual Art</p>
    </div>
  </div>
</section>

<script src="js/projects.js"></script>
<script src="js/main.js"></script>

</body>
</html>
