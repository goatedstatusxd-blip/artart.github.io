<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auros Vilkisiutes Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Alternative modern side graphics -->
<div class="side-graphic shape1"></div>
<div class="side-graphic shape2"></div>
<div class="side-graphic shape3"></div>
<div class="side-graphic shape4"></div>

<!-- Banner -->
<div class="hero">
  <img src="assets/images/banner.png" alt="Portfolio Banner">
</div>

<!-- Navigation -->
<nav class="portfolio-nav">
  <a href="#videos" class="nav-main">Projektai</a>
  <a href="#photos">Galerija</a>
  <a href="#drawings">Apie Mane</a>
</nav>

<!-- Projects Sections -->
<div class="container py-5">

  <!-- Videos -->
  <h2 class="section-title" id="videos">Video</h2>
  <div class="project-grid" id="videos-grid"></div>

  <!-- Photography -->
  <h2 class="section-title" id="photos">Fotografija</h2>
  <div class="project-grid" id="photos-grid"></div>

  <!-- Drawings / Paintings -->
  <h2 class="section-title" id="drawings">Drawing</h2>
  <div class="project-grid" id="drawings-grid"></div>

</div>

<!-- Lightbox Modal -->
<div id="lightbox" class="lightbox">
  <span class="close">&times;</span>
  <video id="lightbox-video" controls></video>
  <img id="lightbox-image" alt="">
</div>

<script src="js/projects.js"></script>
<script>
  function createProjectCard(project) {
    return `
      <div class="project-item">
        <img src="${project.thumbnail}" alt="${project.title}" data-link="${project.link}" data-type="${project.type}">
        <div class="project-title">${project.title}</div>
      </div>
    `;
  }

  const videosGrid = document.getElementById("videos-grid");
  const photosGrid = document.getElementById("photos-grid");
  const drawingsGrid = document.getElementById("drawings-grid");

  projects.forEach(p => {
    if (p.type === "video") videosGrid.innerHTML += createProjectCard(p);
    if (p.type === "photo") photosGrid.innerHTML += createProjectCard(p);
    if (p.type === "drawing") drawingsGrid.innerHTML += createProjectCard(p);
  });

  // Fade-in scroll effect
  function reveal() {
    document.querySelectorAll('.project-item').forEach(item => {
      const rect = item.getBoundingClientRect();
      if (rect.top < window.innerHeight - 50) item.classList.add('visible');
    });
  }

  window.addEventListener('scroll', reveal);
  window.addEventListener('load', reveal);

  // Lightbox functionality
  const lightbox = document.getElementById("lightbox");
  const lbVideo = document.getElementById("lightbox-video");
  const lbImage = document.getElementById("lightbox-image");
  const closeBtn = lightbox.querySelector(".close");

  document.querySelectorAll('.project-item img').forEach(img => {
    img.addEventListener('click', () => {
      const type = img.dataset.type;
      const link = img.dataset.link;
      if (type === "video") {
        lbVideo.src = link;
        lbVideo.style.display = "block";
        lbImage.style.display = "none";
      } else {
        lbImage.src = link;
        lbImage.style.display = "block";
        lbVideo.style.display = "none";
      }
      lightbox.style.display = "flex";
    });
  });

  closeBtn.addEventListener('click', () => {
    lightbox.style.display = "none";
    lbVideo.pause();
  });
</script>

</body>
</html>
