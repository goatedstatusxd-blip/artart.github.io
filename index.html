<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aura Vilkisiute</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- TOP BAR -->
<header class="top-bar">
  <div class="name-pill">aura vilkisiute</div>

  <nav class="filters">
    <button data-filter="all" class="active">Photography</button>
    <button data-filter="film">Film</button>
    <button data-filter="other">Other</button>
  </nav>

  <a href="about.html" class="about-link">About Me</a>
</header>

<!-- PROJECT GRID -->
<main class="projects-grid" id="projectsGrid"></main>

<script src="js/projects.js"></script>
<script>
const grid = document.getElementById("projectsGrid");

function renderProjects(filter = "all") {
  grid.innerHTML = "";
  projects
    .filter(p => filter === "all" || p.type === filter)
    .forEach(project => {
      grid.innerHTML += `
        <a href="project.html?project=${encodeURIComponent(project.title)}"
           class="project-tile">
          <img src="${project.thumbnail}" alt="${project.title}">
        </a>
      `;
    });
}

renderProjects();

document.querySelectorAll(".filters button").forEach(btn => {
  btn.addEventListener("click", () => {
    document.querySelectorAll(".filters button").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    renderProjects(btn.dataset.filter);
  });
});
</script>

</body>
</html>
