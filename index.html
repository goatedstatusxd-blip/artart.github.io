<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aura Vilkisiute Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Vertical Navigation -->
<div class="top-nav">
  <a href="#hero">Home</a>
  <a href="#projects">Projects</a>
  <a href="#gallery">Gallery</a>
  <a href="#about">About</a>
</div>

<div class="container-fluid">
  <!-- Hero Banner -->
  <section id="hero" class="hero mb-4">
    <img src="assets/images/banner.png" alt="Portfolio Banner">
  </section>

  <!-- Projects Grid -->
  <section id="projects" class="project-grid"></section>
</div>

<script src="js/projects.js"></script>
<script>
const grid = document.querySelector(".project-grid");

function createCard(project) {
  const projectURL = `project.html?project=${encodeURIComponent(project.title)}`;
  return `
    <div class="project-item">
      <a href="${projectURL}">
        <img src="${project.thumbnail}" alt="${project.title}">
        <div class="project-overlay"><span>${project.title}</span></div>
      </a>
    </div>
  `;
}

projects.forEach(p => grid.innerHTML += createCard(p));
</script>
</body>
</html>
