<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aura Vilkisiute Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Hero Banner -->
<div class="hero">
  <img src="assets/images/banner.png" alt="Portfolio Banner">
</div>

<!-- Projects Section -->
<div class="project-grid" id="projects-grid"></div>

<script src="js/projects.js"></script>
<script>
const grid = document.getElementById("projects-grid");

// Create project cards with hover overlay and clickable images
function createCard(project) {
  // Encode project title for URL
  const projectURL = `project.html?project=${encodeURIComponent(project.title)}`;

  return `
    <div class="project-item">
      <div class="project-inner">
        <a href="${projectURL}">
          <img src="${project.thumbnail}" alt="${project.title}">
          <div class="project-overlay"><span>${project.title}</span></div>
        </a>
      </div>
    </div>
  `;
}

projects.forEach(p => grid.innerHTML += createCard(p));
</script>


<!-- Lightbox Modal -->
<div id="lightbox" class="lightbox">
  <span class="close">&times;</span>
  <div id="lightbox-content">
    <video id="lightbox-video" controls></video>
    <iframe id="lightbox-iframe" frameborder="0" allowfullscreen></iframe>
    <img id="lightbox-image" alt="">
    <div class="lightbox-title"></div>
  </div>
</div>

<script src="js/projects.js"></script>
<script>
const grid = document.getElementById("projects-grid");

// Create project cards with hover overlay
function createCard(project) {
  return `
    <div class="project-item">
      <div class="project-inner">
        <img src="${project.thumbnail}" alt="${project.title}" data-link="${project.link}" data-type="${project.type}">
        <div class="project-overlay"><span>${project.title}</span></div>
      </div>
    </div>
  `;
}

projects.forEach(p => grid.innerHTML += createCard(p));

// Lightbox
const lightbox = document.getElementById("lightbox");
const lbVideo = document.getElementById("lightbox-video");
const lbIframe = document.getElementById("lightbox-iframe");
const lbImage = document.getElementById("lightbox-image");
const lbTitle = document.querySelector(".lightbox-title");
const closeBtn = lightbox.querySelector(".close");

document.querySelectorAll('.project-item img').forEach(img => {
  img.addEventListener('click', () => {
    const type = img.dataset.type;
    const link = img.dataset.link;
    const title = img.alt;

    lbVideo.style.display = "none";
    lbIframe.style.display = "none";
    lbImage.style.display = "none";
    lbTitle.textContent = title;

    if (type === "video") {
      if (link.includes("youtube") || link.includes("vimeo") || link.includes("drive.google.com")) {
        lbIframe.src = link;
        lbIframe.style.display = "block";
      } else {
        lbVideo.src = link;
        lbVideo.style.display = "block";
      }
    } else {
      lbImage.src = link;
      lbImage.style.display = "block";
    }

    lightbox.style.display = "flex";
  });
});

closeBtn.addEventListener('click', () => {
  lightbox.style.display = "none";
  lbVideo.pause();
  lbIframe.src = "";
});
</script>
</body>
</html>
