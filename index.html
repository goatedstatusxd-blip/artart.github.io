<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auros Vilkisiutes Portfolio</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Decorative side graphics -->
<div class="side-graphic left shape1"></div>
<div class="side-graphic left shape2"></div>
<div class="side-graphic right shape1"></div>
<div class="side-graphic right shape2"></div>


<!-- Banner -->
<div class="hero">
  <img src="assets/images/banner.png" alt="Portfolio Banner">
</div>

<!-- Navigation -->
<nav class="portfolio-nav">
  <a href="index.html">Projektai</a>
  <a href="gallery.html">Galerija</a>
  <a href="about.html">Apie Mane</a>
</nav>

<!-- Projects -->
<div class="container py-5">
  <h2 class="section-title">Projektai</h2>
  <div class="row g-4" id="projects"></div>
</div>

<script src="js/projects.js"></script>
<script>
  const container = document.getElementById("projects");

  projects.forEach(p => {
    container.innerHTML += `
      <div class="col-md-4">
        <a href="${p.link}" class="project-item">
          <img src="${p.image}" alt="${p.title}">
          <div class="project-title">${p.title}</div>
        </a>
      </div>
    `;
  });

  // Fade-in scroll effect
  function reveal() {
    const items = document.querySelectorAll('.project-item');
    items.forEach(item => {
      const rect = item.getBoundingClientRect();
      if (rect.top < window.innerHeight - 50) {
        item.classList.add('visible');
      }
    });
  }

  window.addEventListener('scroll', reveal);
  window.addEventListener('load', reveal);
</script>

</body>
</html>
