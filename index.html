<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aura Vilkisiute Portfolio</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Hero / Banner -->
<div class="container-fluid p-0 d-flex justify-content-center align-items-center" style="height:400px; overflow:hidden;">
  <img src="assets/images/banner.png" class="img-fluid" style="max-height:100%; object-fit:cover;" alt="Portfolio Banner">
</div>

<!-- Projects Section -->
<div class="container py-4">
  <div class="row g-4" id="projects-row">
    <!-- Project cards will be generated here by JavaScript -->
  </div>
</div>

<!-- JavaScript to generate project cards automatically -->
<script>
  // Add your projects here
 const projects = [
  { title: "Kur Sea Vai", img: "assets/images/kur sea vai/kadrai1.png", link: "project1.html" },
  { title: "Example Project", img: "assets/images/example.jpg", link: "project1.html" },
  { title: "Sunset Drawing", img: "assets/images/sunset.jpg", link: "project2.html" }
];


  const row = document.getElementById("projects-row");

  projects.forEach(p => {
    const col = document.createElement("div");
    col.className = "col-md-4";
    col.innerHTML = `
      <div class="card">
        <a href="${p.link}">
          <img src="${p.img}" class="card-img-top" alt="${p.title}">
        </a>
        <div class="card-body">
          <h5 class="card-title text-center">${p.title}</h5>
        </div>
      </div>
    `;
    row.appendChild(col);
  });
</script>

</body>
</html>
