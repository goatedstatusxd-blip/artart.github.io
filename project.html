<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/project.css">
</head>
<body>

<!-- Back button -->
<div class="back-btn">
  <a href="index.html">‚Üê Back</a>
</div>

<!-- Main project container -->
<div class="project-container"></div>

<script src="js/projects.js"></script>
<script>
function getQueryParam(name) {
  const urlParams = new URLSearchParams(window.location.search);
  return urlParams.get(name);
}

const projectName = getQueryParam('project');
const project = projects.find(p => p.title === projectName);

const container = document.querySelector('.project-container');

if(project){
  let mainItem;
  if(project.type === 'video'){
    mainItem = `<iframe src="${project.link}" frameborder="0" allowfullscreen></iframe>`;
  } else {
    mainItem = `<img src="${project.link}" alt="${project.title}">`;
  }

  container.innerHTML = `
    <div class="main-project">
      ${mainItem}
      <div class="project-info">
        <h1>${project.title.toUpperCase()}</h1>
        <p>${project.description || ''}</p>
      </div>
    </div>

    <!-- Gallery (example: same as main thumbnail for now) -->
    <div class="project-gallery">
      <img src="${project.thumbnail}" alt="${project.title}">
    </div>
  `;
}
</script>
</body>
</html>
